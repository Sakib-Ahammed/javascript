<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>
        function isprime(n) {

            if (n<2) {
                return n+" is not prime"; 
            }
            for (var i = 2; i < n; i++) {
                if (n%i==0) {
                    return n+" is not prime";
                }
                
            } return n+" is prime";
        } 
        var n = parseInt(prompt(" enter number"));
        alert(isprime(n));
    </script>
</body>
</html>
